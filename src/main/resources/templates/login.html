<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
    *
    {
        font-size: 18px;
    }
</style>
<body>
<div class="container" style="width: 25%">
<header>
    <h1 style="text-align: center">Login page</h1>
</header>
<section>
    <form class="form-signin mt-xl-5" method="POST" th:action="@{/login}">
        <div class="form-group">
        <label for='username'>Username:</label><input class="form-control" id='username' type='text' name='username'/><br/>
        </div>
        <div class="form-group">
        <label for='password'>Password:</label><input class="form-control" id='password' type='password' name='password'/><br/>
        </div>
        <div th:if="${session.hasError}" th:text="${session.error}" th:id="errorMessage" class="text-danger">

        </div>
        <input name="submit" class="btn btn-primary" type='submit' value='Submit'/>
    </form>

</section>
</div>
</body>
</html>
