<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style type = "text/css">
        *
        {
            font-size: 18px;
        }

        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand" th:text="${session.username} + ' (' + ${session.name + ' ' + session.lastName} + ')'"></div>
        <span style="float: right" class="navbar-text">
        <form method="POST" action="/servlet/logout">
        <button class="btn btn-light" style="float: right" type="submit">Logout</button>
        </form>
    </span>
    </div>
</nav>
<div class="container">
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <form  method="POST" action="/StudentEnrollmentSummary">
        <h2>Select the student to enroll:</h2>
        <a class="btn btn-success" href='/createStudent' type='button'>Create New Student</a> <br/> <br/>

        <input id="studentRadio" th:type="radio" th:value="${student.getUsername()}" th:name="size" th:each="student: ${students}" th:utext="${student.getName()} + ' ' + ${student.getSurname()} + '<br/>'">

        <br/>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</section>
<aside>
    <table class="table">
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td th:text="${session.courseID}"></td>
        </tr>
    </table>
</aside>
</div>
</body>
</html>
