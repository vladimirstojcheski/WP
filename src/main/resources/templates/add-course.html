<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create a New Student Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
    *{
        font-size: 18px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand" th:text="${session.username} + ' (' + ${session.name + ' ' + session.lastName} + ')'"></div>
        <span style="float: right" class="navbar-text">
        <form method="POST" action="/servlet/logout">
        <button class="btn btn-light" style="float: right" type="submit">Logout</button>
        </form>
    </span>
    </div>
</nav>
<body>
<div class="container" style="width: 25%">
<header>
    <h1>Create/Edit a course </h1>


</header>
<section>
    <form class="form" method="POST" action="/courses/add">
        <div class="form-group">
            <label for='name'>Course name:</label>
            <input class="form-control" id='name' type='text' name='name'
                th:value="(${c} != null ? ${c.get().getName()} : '')">
        </div>
        <div class="form-group">
        <label for='description'>Description:</label>
        <textarea class="form-control" id='description' type='text' name='description'
                  th:text="(${c} != null ? ${c.get().getDescription()} : '')" rows="3"></textarea>
        </div>
        <div class="form-group">
        <label>Select a teacher</label>
        <select class="form-control" name="teacherId">
            <option th:if="${c} != null"
                    th:each="teacher: ${teachers}"
                    th:selected="${teacher.getId() != null && c.get().getTeacher().getId() == teacher.getId()}"
                    th:text="${teacher.toString()}"
                    th:value="${teacher.getId()}">
            </option>

            <option th:if="${c} == null"
                    th:each="teacher: ${teachers}"
                    th:text="${teacher.toString()}"
                    th:value="${teacher.getId()}">
            </option>
        </select>
        </div>
        <div class="form-group">
            <label>Select a type</label>
            <select class="form-control" name="type">
                <option th:if="${c} != null"
                        th:each="type: ${types}"
                        th:selected="${type.toString() != null && c.get().getType().toString() == type.toString()}"
                        th:text="${type}"
                        th:value="${type}">
                </option>

                <option th:if="${c} == null"
                        th:each="type: ${types}"
                        th:text="${type}"
                        th:value="${type}">
                </option>
            </select>
        </div>
        <div class="text-danger" th:if="${hasError}" th:text="${error}" th:id="errorMessage">

        </div>

        <input class="btn btn-primary" type='submit' value='Submit'/>
    </form>
</section>
</div>
</body>
</html>
