<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<style>
    *{
        font-size: 18px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="navbar-brand" th:text="${session.username} + ' (' + ${session.name + ' ' + session.lastName} + ')'"></div>
        <span style="float: right" class="navbar-text">
        <form method="POST" action="/servlet/logout">
        <button class="btn btn-light" style="float: right" type="submit">Logout</button>
        </form>
    </span>
    </div>
</nav>
<body>
<div class="container" style="width: 25%">
<header>
    <h3>Students in Course </h3>

</header>
<section>
    <h2 th:text="${course.getName()}"></h2>
    <br>
    <ul class="list-group">
        <li class="list-group-item" th:each="student: ${students}"><th:block th:text="${student.getName()}"/> <th:block th:text="${student.getSurname()}"/></li>
    </ul>
    <br>
    <a class="btn btn-primary" href="/listCourses">Back</a>
</section>
</div>
</body>
</html>
