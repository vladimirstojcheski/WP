<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create a New Student Page</title>
</head>
<body>
<div>
    <div>Logged in as: </div>
    <div th:text="${session.username}"/> (<th:block th:text="${session.name + ' ' + session.lastName}"/>)</div>
<form method="POST" action="/servlet/logout">
    <button type="submit">Logout</button>
</form>
<br>
<br>
<header>
    <h1>Student Enrollment - Create a New Student </h1>

    </div>
</header>
<section>
    <form method="POST" th:action="@{/createStudent}">
        <label for='username'>Username:</label><input id='username' type='text' name='username'/><br/>
        <label for='password'>Password:</label><input id='password' type='password' name='password'/><br/>

        <input type='submit' value='Submit'/>
    </form>
</section>

</html>
